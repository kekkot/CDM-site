

<div id="{{modalUnicName}}" class="modal" style="display: none">
    <div class="overlay" data-close></div>
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">{{ modalTitle }}</h4> 
            <button type="button" class="btn-close" data-close></button>
        </div>
        <div class="modal-body" id="modal-body">
        </div>
        <div id="preloader" class="visible"></div>
        <div class="modal_footer">
            При заполнении формы даю согласие на обработку персональных данных в соответствии
            с <a href="{{modalFooter}}">политикой конфиденциальности сайта</a>
        </div>
    </div>
</div>
<button id="openModal" data-modal-id="{{modalUnicName}}" data-partial="{{modalPartial}}">Открыть модалочку</button>
